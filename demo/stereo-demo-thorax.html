<!doctype html>
<html>
<head>
	<title>Stereoscopic thorax demo</title>
  	<script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  	<script src="{{site.baseurl}}/demo/aframe-stereo-component.min.js"></script>
</head>

<body>
	<a-scene>
		<!-- Asset Management System -->
		<a-assets>
			<img id="left" src="{{site.baseurl}}/demo/assets/stereo-demo-pelvis.jpg">
			<img id="right" src="{{site.baseurl}}/demo/assets/stereo-demo-pelvis.jpg">
		<a-assets>

		<!-- Sky 
		<a-sky></a-sky> -->

		<!-- Camera -->
		<a-camera stereocam="eye: right"></a-camera> 

		<!-- Stereoscopic image
		<a-image src="#left" position="0 1.5 -1" height="0.75" stereo="eye: left">
		</a-image>
		<a-image src="#right" position="0 1.5 -1" height="0.75" stereo="eye: right">
		</a-image> -->

		<!-- Stereoscopic 360 image -->
		<a-sky src"#left" rotation=0 -90 0" stereo="eye: left"></a-sky>
		<a-sky src"#right" rotation=0 -90 0" stereo="eye: right"></a-sky>

	</a-scene>
</body>
</html>
