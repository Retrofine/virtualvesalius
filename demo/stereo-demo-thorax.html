<!doctype html>
<html>
<head>
	<title>Stereoscopic thorax demo</title>
  	<script src="https://aframe.io/releases/latest/aframe.min.js"></script>
  	<script src="{{site.baseurl}}/demo/aframe-stereo-component.min.js"></script>
</head>

<body>
	<a-scene>
		<!-- Asset Management System -->
		<a-assets>
			<img id="left" src="{{site.baseurl}}/demo/assets/stereo-demo-thorax.jpg">
			<img id="right" src="{{site.baseurl}}/demo/assets/stereo-demo-thorax.jpg">
		<a-assets>

		<!-- Sky -->
		<a-sky></a-sky>

		<!-- Camera -->
		<a-camera stereocam="eye: right"></a-camera>

		<!-- Stereoscopic image -->
		<a-image src="#left" position="0 1.5 -1" height="0.75" stereo="eye: left">
		</a-image>
		<a-image src="#right" position="0 1.5 -1" height="0.75" stereo="eye: right">
		</a-image>

	</a-scene>
</body>
</html>
